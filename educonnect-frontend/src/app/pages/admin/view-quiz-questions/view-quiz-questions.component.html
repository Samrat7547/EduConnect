<!-- <h1 class="mt20"> Add Questions to {{qTitle}}</h1> -->
<mat-card-title style="color: red; margin-left: 20px; margin-top: 20px;font-size: 20px;">Add Questions to {{qTitle}}</mat-card-title>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
              <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Questions</button>
              </div>

            <mat-card *ngFor="let q of questions; let i=index" class="mt20">
                <mat-card-content>
                    <!-- <b>Q {{i+1}}) </b> <span class="ml10">{{q.content}}</span> -->
                    <p class="ml20">
                        <b>Q {{i+1}}) </b>
                        <span [innerHTML]="q.content" style="display: inline;"></span>
                      </p>
                     
                      
                      
                   <div class="container-fluid mt10 ml10">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>1)</b> {{q.option1}}</p>
                        </div>
                    
                    
                        <div class="col-md-6">
                            <p><b>2)</b> {{q.option2}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>3)</b> {{q.option3}}</p>
                        </div>
                    
                    
                        <div class="col-md-6">
                            <p><b>4)</b> {{q.option4}}</p>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mt20">
                        <b>Correct Answer :</b> {{q.answer}}
                    </p>
                   </div>

                </mat-card-content>

                 <mat-card-action>
                    <button mat-flat-button (click)="deleteQuestion(q.quesId)" color="warn" class="button"> Delete</button>
                    <button  mat-flat-button color="primary" class="button"> Update</button>
        
                 </mat-card-action>


            </mat-card>
        </div>
    </div>
</div>
