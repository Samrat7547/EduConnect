<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card-title style="color: rgb(255, 0, 17); margin-left: 20px; margin-top: 20px;font-size: 20px;">Available Quizzes</mat-card-title>
        <div class="row mt20" *ngIf="quizzes">
            
            <div class="col-md-12 mt20" *ngFor="let q of quizzes">
                   <!-- <h3>{{q.title}}</h3> -->

                   <mat-card >
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                      </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-action >
                       
                        <button mat-raised-button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" color="accent" class="ml20" >Questions</button> 
        <!-- <button mat-flat-button color="accent" class="button" > Update</button> -->
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-flat-button color="primary" class="ml20" > Update</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)" > Delete</button>
        <button mat-stroked-button color="accent" class="ml20" > Max Marks {{q.maxMarks}}</button>
         <button mat-stroked-button color="accent" class="ml20" > Questions {{q.numberOfQuestions}}</button>
        <button mat-stroked-button color="accent" class="ml20" > Attempts</button>
        <button mat-stroked-button *ngIf="q.active" color="accent" class="ml20" > Active</button>
                    </mat-card-action>
                   </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
