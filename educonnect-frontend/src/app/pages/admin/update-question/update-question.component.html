<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <!-- <h1>Adding to quiz {{qTitle}}</h1> -->
            <mat-card-title style="color: red; margin-left: 20px; margin-top: 20px;font-size: 20px;">Update Question
                <b>{{quesId}}</b>
              </mat-card-title>
            <mat-card class="mt20 ">
                <mat-card-header>
                    <mat-card-subtitle style="color: red; margin-left: 20px; margin-top: 20px;margin-bottom: 10px;">
                        Enter details of the Question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="mt20">

                   <form *ngIf="question" (ngSubmit)="updateData()">
                    
                    <!-- <mat-form-field class="w100">
                        <mat-label>Write question here </mat-label>
                        <textarea rows="5" [(ngModel)]="question.content" required name="content" matInput placeholder="Enter here"></textarea>
                      </mat-form-field> -->


                    <ckeditor [editor]="Editor" 
                  
                      name="content"
                      [(ngModel)]="question.content"
                      ></ckeditor>



                      <div class="row mt20">

                        <div class="col-md-6">
                          <mat-form-field class="w100">
                            <mat-label>Enter Option 1</mat-label>
                            <input [(ngModel)]="question.option1" required name="option1" type="text" matInput />
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Enter Option 2</mat-label>
                                <input [(ngModel)]="question.option2" required name="option2" type="text" matInput />
                              </mat-form-field>
                        </div>
                      </div>

                      <div class="row">

                        <div class="col-md-6">
                          <mat-form-field class="w100">
                            <mat-label>Enter Option 3</mat-label>
                            <input [(ngModel)]="question.option3" name="option3" type="text" matInput />
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Enter Option 4</mat-label>
                                <input [(ngModel)]="question.option4" name="option4" type="text" matInput />
                              </mat-form-field>
                        </div>

                        


                      </div>
                      <mat-form-field class="w100">
                        <mat-label>Select Answer</mat-label>
                        <mat-select required [(ngModel)]="question.answer" name="answer">
                            <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                            <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                            <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                            <mat-option *ngIf="question.option1" [value]="question.option4">{{question.option4}}</mat-option>
                        </mat-select>
                      </mat-form-field>


                      <div class="container text-center mt10">
                        <button  mat-button class="buttons">Update</button>
                    </div>

                      


                   </form>


                </mat-card-content>
            </mat-card>
        </div>
    </div>
 </div>
<!-- {{question | json}} -->
