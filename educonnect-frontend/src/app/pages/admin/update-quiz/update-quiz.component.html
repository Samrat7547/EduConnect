<mat-card class="min-h-screen-80">
  <mat-card-title style="color: red; margin-left: 20px; margin-top: 20px"
    >Update Quiz</mat-card-title
  >
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form *ngIf="quiz" (ngSubmit)="updateData()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Title</mat-label>
            <input
              [(ngModel)]="quiz.title"
              type="text"
              name="title"
              placeholder="Enter title here"
              matInput
              required
            />
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea
              [(ngModel)]="quiz.description"
              name="description"
              placeholder="Enter here"
              matInput
            ></textarea>
          </mat-form-field>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Maximum Marks</mat-label>
                <input
                  [(ngModel)]="quiz.maxMarks"
                  type="text"
                  required
                  name="maxMarks"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number of Questions</mat-label>
                <input
                  [(ngModel)]="quiz.numberOfQuestions"
                  required
                  type="text"
                  name="numberOfQuestions"
                  placeholder="Enter here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <mat-slide-toggle
            name="active"
            [(ngModel)]="quiz.active"
            class="example-margin"
          >
            Publish Status</mat-slide-toggle
          >
          <br />
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Categories</mat-label>
            <mat-select
              name="category"
              required
              [(ngModel)]="quiz.category.cid"
            >
              <mat-option *ngFor="let c of categories" [value]="c.cid">
                {{ c.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="container text-center mt15">
            <button mat-button class="button">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
