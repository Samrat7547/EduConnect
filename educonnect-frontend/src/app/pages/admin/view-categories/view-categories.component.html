
 <mat-card class="min-h-screen-80">
    <mat-list>
      <!-- <div mat-subheader style="color: red;">All Categories</div> -->
      <mat-card-title style="color: red; margin-left: 20px; margin-top: 10px;">All Categories</mat-card-title>

      <mat-list-item *ngFor="let c of categories" class="item-wrapper mt20">
        <div class="category-item">
          <div class="icon-wrapper">
            <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
            <mat-icon>apps</mat-icon>
          </div>
          <div class="category-content">
            <div class="category-title">{{ c.title }}</div>
            <div class="category-description">{{ c.description }}</div>
          </div>
        </div>
      </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-button class="button">Add New Category</button>
    </div>
  </mat-card>
