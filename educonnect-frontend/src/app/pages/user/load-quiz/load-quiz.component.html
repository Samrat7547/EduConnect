<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card-title style="color: rgb(38, 0, 255); margin-left: 20px; margin-top: 20px;font-size: 20px;">Available Quizzes</mat-card-title>
        <div class="row mt20" *ngIf="quizzes">
            
            <div class="col-md-4 mt20" *ngFor="let q of quizzes">
                   <!-- <h3>{{q.title}}</h3> -->

                   <mat-card >
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                      </mat-card-header>

                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-action >
                        <button class="ml20 mb20 mt10" mat-raised-button color="primary">View</button>
                        <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
                        <!-- <button class="ml20 mb20 mt10"  [routerLink]="'/user-dashboard/instructions/'+ q.qid" mat-raised-button color="accent">Start</button> -->
                        <button class="ml20 mb20 mt10" (click)="openDialog(q.qid)"  mat-raised-button color="accent"  >Start</button>
                        <button class="ml20 mb20 mt10" mat-stroked-button color="warn">Questions :{{q.numberOfQuestions}}</button>
                        <button class="ml20 mb20 mt10" mat-stroked-button color="warn">Marks :{{q.maxMarks}}</button>
                    </mat-card-action>
                   </mat-card>
            </div>

            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
