<div class="bootstrap-wrapper">
    <div class="container-fluid">
       <div class="row">
        <div class="col-md-2">
            <h3>Instructions</h3>

        </div>



        <div class="col-md-8">
            <ng-container *ngIf="questions">
                
                    <!-- <h1>{{questions[0].quiz.title}}</h1> -->
                    <mat-card-title style="color: rgb(38, 0, 255); margin-left: 20px; margin-top: 20px;font-size: 30px;">
                       On Going Test - <b>{{questions[0].quiz.title}}</b></mat-card-title>
                

            </ng-container>
            <mat-card *ngFor="let q of questions; let i =index" class="mt10" style="background-color: aqua;">
                <mat-card-content>
                    <div style="display: flex; align-items: center; font-size: 20px;">
                        <p style="margin-right: 5px;"><b>Q {{ i + 1 }})</b></p>
                        <div class="ml10" [innerHTML]="q.content"></div>
                      </div>
                      
                    
                    <!-- <p  style="font-size: 20px; display: inline;">Q {{i+1}})<span [innerHTML]="q.content"></span></p> -->
                    <mat-divider></mat-divider>
                    <br>
                    <mat-radio-group aria-label="Select an option">
                  
                    <div class="row mt10">
                        <div class="col-md-6">
                            
                            <!-- <input type="radio" [value]="q.option1" [name]="i"> -->
                            <mat-radio-button [value]="q.option1">{{q.option1}}</mat-radio-button>
                        
                            <!-- {{q.option1}} -->
                        </div>
                        <div class="col-md-6">
                            <!-- <input type="radio" [value]="q.option2" [name]="i">
                            {{q.option2}} -->
                            <mat-radio-button [value]="q.option2">{{q.option2}}</mat-radio-button>
                        </div>
                    </div>

                    <div class="row mt10">
                        <div class="col-md-6">
                            <!-- <input type="radio" [value]="q.option3" [name]="i">
                            {{q.option3}} -->
                            <mat-radio-button [value]="q.option3">{{q.option3}}</mat-radio-button>
                        </div>
                        <div class="col-md-6">
                            <!-- <input type="radio" [value]="q.option4" [name]="i">
                            {{q.option4}} -->
                            <mat-radio-button [value]="q.option4">{{q.option4}}</mat-radio-button>
                        </div>
                    </div>
                </mat-radio-group>

                </mat-card-content>

            </mat-card>
            <div class="container text-center mt20">
                <button class="" mat-raised-button color="primary">Submit Quiz</button>
            </div>

        </div>
        <div class="col-md-2">
       </div>

        </div>
    </div>
</div>
